<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEAM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0f5b4a794.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body class="meter">
    <h1>Meter & Progress</h1>


    <h3>Balise "meter"</h3>
    
    <p>Sert à mésurer</p>
    
    <h4>En nombre</h4>
    <label for="disk_c">Disk usage C:</label>
    <meter value="2" min="0" max="10"></meter><br>
    
    <h4>En pourcentage</h4>
    <label for="disk_d">Disk usage D:</label>
    <meter value="0.6"></meter>
    
    <h3>Balise "progress"</h3>
    
    <p>Montre l'avancement</p>
    
    <h4>En pourcentage</h4>
    <label for="file">Downloading progress:</label>
    <progress value="32" max="100"></progress>

    <h4>En nombre</h4>
    <label for="file">Downloading progress:</label>
    <progress value="75" min="0" max="100"></progress>

    <h3>Difference</h3>
<p>progress = dynamique ; meter = statique</p>

</body>
</html>
